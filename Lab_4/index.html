<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Моя перша HTML-форма</h1>
    <form
      name="myForm"
      action="https://httpbin.org/post"
      method="post"
      onsubmit="return validateForm()"
    >
      <fieldset>
        <legend>Введіть данні про себе</legend>
        <label>Ім'я: <input type="text" name="name" /></label>
        <br />
        <br />
        <label
          >Дата народження: <input type="date" name="birthday_date"
        /></label>
        <br />
        <br />
        <label>Імейл: <input type="email" name="email" /></label>
        <br />
        <br />
        <label>Повідомлення: <textarea name="comment"></textarea></label>
        <br />
        <br />
        <fieldset>
          <legend>Ваші улюблені напої?</legend>
          <label
            ><input type="checkbox" name="drink" value="coffee" /> Чай</label
          >
          <br />
          <label><input type="checkbox" name="drink" value="tea" /> Сік</label>
          <br />
          <label
            ><input type="checkbox" name="drink" value="juice" /> Вода</label
          >
          <br />
          <label
            ><input type="checkbox" name="drink" value="water" /> Лимонад</label
          >
          <br />
        </fieldset>
        <fieldset>
          <legend>Моя національність</legend>
          <label
            ><input type="radio" name="nationality" value="ukrainian" />
            Українець</label
          >
          <br />
          <label
            ><input type="radio" name="nationality" value="german" /> Чех</label
          >
          <br />
          <label
            ><input type="radio" name="nationality" value="polish" />
            Англієць</label
          >
          <br />
        </fieldset>
        <br />
        <button type="submit" class="sumbitform">Надіслати</button>
        <button type="reset" class="resetform">Очистити</button>
        <br />
      </fieldset>
    </form>
    <picture>
      <source
        media="(max-width: 468px)"
        srcset="https://picsum.photos/300/500"
      />
      <source
        media="(min-width: 469px)"
        srcset="https://picsum.photos/1000/400"
      />
      <img src="https://picsum.photos/1000/400" alt="Адаптивне зображення" />
    </picture>
  </body>
</html>
